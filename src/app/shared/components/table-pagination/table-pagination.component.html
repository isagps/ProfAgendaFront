<ng-container>
    <div class="pagination-container">
        <!-- Botões de Navegação -->
        <button
            mat-icon-button
            class="pagination-button"
            matTooltip="Primeira página"
            (click)="onPageChange(1)"
            [disabled]="pageNumber === 1"
        >
            <mat-icon>first_page</mat-icon>
        </button>

        <button
            mat-icon-button
            class="pagination-button"
            matTooltip="Página anterior"
            (click)="onPageChange(pageNumber - 1)"
            [disabled]="pageNumber === 1"
        >
            <mat-icon>navigate_before</mat-icon>
        </button>

        <span class="pagination-text">Pág. {{ pageNumber }} de {{ totalPages }}</span>

        <button
            mat-icon-button
            class="pagination-button"
            matTooltip="Próxima página"
            (click)="onPageChange(pageNumber + 1)"
            [disabled]="pageNumber === totalPages"
        >
            <mat-icon>navigate_next</mat-icon>
        </button>

        <button
            mat-icon-button
            class="pagination-button"
            matTooltip="Última página"
            (click)="onPageChange(totalPages)"
            [disabled]="pageNumber === totalPages"
        >
            <mat-icon>last_page</mat-icon>
        </button>

        <!-- Select para tamanho da página -->
        <mat-form-field appearance="outline" class="page-size-select">
            <mat-label>Tamanho</mat-label>
            <mat-select disableRipple [value]="pageSize" (selectionChange)="onPageSizeChange($event)">
                <mat-option *ngFor="let size of pageSizeOptions" [value]="size">
                    {{ size }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</ng-container>
